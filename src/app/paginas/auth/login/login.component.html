<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center p-4 shadow-5 border-round">
        <p-toast></p-toast>
        <div class="text-center mb-5">
            <h1 class="text-7xl">ORGANIZATE</h1>
            <h2 class="text-500">INICIAR SESION</h2>
            <span class="text-600 font-medium line-height-3">¿No tienes una cuenta?</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/auth/register">¡Registrate!</a>
        </div>

        <div>
            <label for="email1" class="block text-900 font-medium mb-2">Usuario</label>
            <input id="email1" type="text" placeholder="Codigo, Correo o nombre" [(ngModel)]="usuarioLogin.nombre"
                pInputText class="w-full mb-3">

            <label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
            <input id="password1" type="password" placeholder="Password" [(ngModel)]="usuarioLogin.pass" pInputText
                minlength="10" class="w-full mb-3">

            <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center">
                    <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                    <label for="rememberme1" class="text-900">Recuerdame</label>
                </div>
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">¿Olvidaste tu
                    constraseña?</a>
            </div>

            <button pButton pRipple label="Entrar" icon="pi pi-user" class="w-full" (click)="login()"></button>
        </div>
    </div>
</div>
